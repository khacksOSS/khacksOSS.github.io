            <script>
                function display_docker() {
                    var btn1 = document.getElementById("docker-btn");
                    var btn2 = document.getElementById("alexa-btn");
                    var btn3 = document.getElementById("web-btn");
                    var btn4 = document.getElementById("blockchain-btn");
                    var docker = document.getElementById("docker");
                    var alexa = document.getElementById("alexa");
                    var web = document.getElementById("web");
                    var blockchain = document.getElementById("blockchain");
                    docker.style.display = "";
                    alexa.style.display = "none";
                    web.style.display = "none";
                    blockchain.style.display = "none";
                    btn1.classList.add("team-active-btn");
                    btn2.classList.remove("team-active-btn");
                    btn3.classList.remove("team-active-btn");
                    btn4.classList.remove("team-active-btn");
                }

                function display_alexa() {
                    var btn1 = document.getElementById("docker-btn");
                    var btn2 = document.getElementById("alexa-btn");

                    web.style.display = "none";
                    blockchain.style.display = "none";
                    btn1.classList.remove("team-active-btn");
                    btn2.classList.add("team-active-btn");
                    btn3.classList.remove("team-active-btn");
                    btn4.classList.remove("team-active-btn");
                }

                function display_web() {

                    var btn4 = document.getElementById("blockchain-btn");

                    var blockchain = document.getElementById("blockchain");

                    alexa.style.display = "none";
                    web.style.display = "";
                    blockchain.style.display = "none";
                    btn1.classList.remove("team-active-btn");
                    btn2.classList.remove("team-active-btn");
                    btn3.classList.add("team-active-btn");
                    btn4.classList.remove("team-active-btn");

                function display_blockchain() {

                    var btn3 = document.getElementById("web-btn");
                    var btn4 = document.getElementById("blockchain-btn");

                    var blockchain = document.getElementById("blockchain");

                    alexa.style.display = "none";
                    web.style.display = "none";
                    blockchain.style.display = "";

                    btn2.classList.remove("team-active-btn");
                    btn3.classList.remove("team-active-btn");
                    btn4.classList.add("team-active-btn");
                }
